<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><{% .Title %}></title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
.demo-reg-container{width: 320px; margin: 21px auto 0;}
.demo-reg-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>

<form class="layui-form" method="<{% .SubmitMethod %}>" action="<{% .SubmitUrl %}>">
  <div class="demo-reg-container">
    <h3><{% .Title %}></h3>
    <br>

    <%{range .FormItems}%>
    <%{ .String }%>
    <%{end}%>

    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">
        <{% .SubmitButton.Text %}>
      </button>
    </div>
  </div>
</form>
<script src="/static/layui/layui.js"></script> 
<script>
layui.use(function(){
  var $ = layui.$;
  var form = layui.form;
  var layer = layui.layer;
  var util = layui.util;
  
  // 提交事件
  form.on('submit(demo-reg)', function(data){
    var field = data.field; // 获取表单字段值
    
    // 显示填写结果，仅作演示用
    layer.alert(JSON.stringify(field), {
      title: '当前填写的字段值'
    });
    
    // 此处可执行 Ajax 等操作
    // …
    
    return false; // 阻止默认 form 跳转
  });
  
  // 普通事件
  util.on('lay-on', {
    // 获取验证码
    'reg-get-vercode': function(othis){
      var isvalid = form.validate('#reg-cellphone'); // 主动触发验证，v2.7.0 新增 
      // 验证通过
      if(isvalid){
        layer.msg('手机号规则验证通过');
        // 此处可继续书写「发送验证码」等后续逻辑
        // …
      }
    }
  });
});
</script>

</body>
</html>
