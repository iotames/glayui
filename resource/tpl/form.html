<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><{% .Title %}></title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link href="/static/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<style>
.demo-reg-container{width: 320px; margin: 21px auto 0;}
.demo-reg-other .layui-icon{position: relative; display: inline-block; margin: 0 2px; top: 2px; font-size: 26px;}
</style>
<form class="layui-form">
  <div class="demo-reg-container">
    <h3><{% .Title %}></h3>
    <br>
    <{% range .FormItems %}>
    <{% .String %}> 
    <{% end %}>

    <div class="layui-form-item">
      <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="<{% .LayFilter %}>">
        <{% .SubmitButton.Text %}>
      </button>
    </div>
  </div>
</form>
<script src="/static/layui/layui.js"></script> 
<script>
  <{% .JsText %}>
</script>

</body>
</html>
