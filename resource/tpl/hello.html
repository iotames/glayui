<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Start - Layui</title>
    <link href="//cdn.staticfile.org/layui/2.8.18-rc.1/css/layui.css" rel="stylesheet">
</head>

<body>
    <!-- HTML Content -->
    <code>
        <{% .Name %}> : <{% .Age %}>

        {{ .Name }} : {{ .Age }}

    </code>
    <script src="//cdn.staticfile.org/layui/2.8.18-rc.1/layui.js"></script>
    <script>
        // Usage
        layui.use(function () {
            var layer = layui.layer;
            // Welcome
            layer.msg('Hello World', { icon: 6 });
        });
    </script>
</body>

</html>
